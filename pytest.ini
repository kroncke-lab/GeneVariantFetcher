[pytest]
# Pytest configuration for GeneVariantFetcher

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_api: marks tests that require API keys
    requires_network: marks tests that require network access

# Logging
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout (requires pytest-timeout)
# timeout = 300
